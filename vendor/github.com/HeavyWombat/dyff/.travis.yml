---
language: go
go:
- 1.8.x
- 1.9.x
- 1.10.x

install:
- curl --silent --location https://goo.gl/g1CpPX | bash -s v1.0.1

script:
- make --jobs test

before_deploy:
- make build

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: binaries/*
  on:
    condition: $TRAVIS_GO_VERSION =~ ^1\.10
    tags: true
